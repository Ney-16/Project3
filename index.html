<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body style="background-color: grey; height: 300px;">
    <div class="nav- bar" style="background-color: black; height: 200px; display: grid; grid-template-columns: 2fr;  margin: 10px; padding: 10px; border-radius: 20px;">
        <div class="center-column">
            <div class="company-title" style="color: white;">
               <em style="color: honeydew;">KER</em> <em style="color: aliceblue;">FIX</em> <em style="color: azure;">ORG.</em>
            </div>
        </div>
        <div class="left-column" style="">
            <div class="addressing-wrapper">
                After Making Your Orderings, Kindly Fill In This Entries:-
            </div>
        </div>
        <div class="positional-column" style="display: flex; justify-content: space-around; margin-bottom: 200px;">
            <form>
                <div>
                    <label for="Email" style="color: white; margin: 5px;">E-mail</label>
                    <input type="text" name="E-mail" id="E-mail">
                    <label for="Name" style="color: white;">Name</label>
                    <input type="text"  name="Name" id="Name">
                    <label for="Phone-Number" style="color: white;">Phone-Number</label>
                    <input type="number"  name="Phone-Number" id="Phone-Number">
                    <input type="radio" name="Male" id="Male">
                    <label for="Male" style="color: white;">Male</label>
                    <input type="radio" name="Female" id="Female">
                    <label for="Female" style="color: white;">Female</label>
                </div>
                <div class="end-bar" style="display: flex; justify-content: center; margin-top: 10px;">
                    <button type="Submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
